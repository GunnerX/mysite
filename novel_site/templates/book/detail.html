<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<h1>小说详情页</h1>
	书名:{{ book }}<br>
	作者:{{ book.author }}<br>
	分类:{{ book.category }}<br>
	{% for chapter in chapters %}
		<h3>{{ chapter.number }} --- <a href="{% url 'chapter' book.id chapter.id %}">{{ chapter }}</a></h3>
		<hr>
	{% endfor %}
</body>
</html> /{{ book }}/{{ chapter }}.html
